<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script>
		
		$(document).ready(function(){
			$.ajax({
				type: 'GET',
                contentType: "application/json",
                dataType:"json",
                url: 'localhost:8080/api/v1/devices',
                
                complete: function(json){
                	
                	console.log(json);
                    alert("Data: " + json.data);
                    let devices = json.data;
                    for (let i = 0; i < devices.length; i++) {
                    	console.log(devices[i].id);
                    }

                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                }
            });


		  	
		  	
		});
		
	</script>


</head>
<body>
	<div class="container-lg">
		
		<div>
			<ul class="nav justify-content-center">
			  <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="#devices">Devices</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#rooms">Rooms</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="users">Users</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link disabled">Preferences</a>
			  </li>
			</ul>
		</div>
		<h1>Smart Home Service</h1>

		<div class="container-lg" id="devices">
			<h2>My devices</h2>

		</div>
		
		<div class="container" id="rooms">
			<h2>My rooms</h2>
		</div>
		<div class="container" id="users">
			<h2>Users</h2>
		</div>
		<div class="container" id="preferences">
			<h2>My preferences</h2>
		</div>
	</div>
	

	<script>
			
			
	</script>


</body>
</html>
